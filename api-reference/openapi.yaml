    post:
      summary: Create webhook
      description: "Register a new webhook.\n- Multiple webhooks can be registered\n\
        - A signing secret is returned upon registration\n\n**Important**: The secret\
        \ is only shown in this response. Store it securely.\n\n## Webhook Event Types\n\
        \n| Event Type | Description |\n|-----------|-------------|\n| `order.antiAi.completed`\
        \ | Anti-AI processing completed |\n| `order.antiAi.failed` | Anti-AI processing\
        \ failed |\n| `order.watermarkEmbed.completed` | Watermark embedding completed\
        \ |\n| `order.watermarkEmbed.failed` | Watermark embedding failed |\n| `order.watermarkExtract.completed`\
        \ | Watermark extraction completed |\n| `order.watermarkExtract.failed` |\
        \ Watermark extraction failed |\n\n## Signature Verification\n\nWebhook requests\
        \ include an `X-MoriBiz-Signature` header.\nThe signature is generated using\
        \ HMAC-SHA256 with the secret issued at registration.\n\n```javascript\nconst\
        \ crypto = require('crypto');\nconst signature = crypto.createHmac('sha256',\
        \ secret)\n  .update(JSON.stringify(payload))\n  .digest('hex');\n```\n\n\
        ## Retry Policy\n\n- Max 3 retries\n- Exponential backoff (1s, 2s, 4s)\n-\
        \ Success response: 2xx status code\n"
      tags:
      - Webhooks
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WebhookCreateRequest'
      responses:
        '200':
          description: Webhook created successfully
          content:
