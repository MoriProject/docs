openapi: 3.0.0
info:
  title: BIZ MORI API
  version: 2.0.0
  description: 'BIZ MORI API provides three core services for digital content protection:

    - **Anti-AI**: Protect images from AI training

    - **Watermark Embed**: Embed invisible digital watermarks into images

    - **Watermark Extract**: Extract and verify watermarks from images

    '
  contact:
    name: BIZ MORI Support
    email: mori@mori-corp.io
servers:
- url: https://morimori.app
  description: Production
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      description: API Key for external client access
  schemas:
    BaseResponse:
      type: object
      properties:
        data:
          nullable: true
          description: Response data (null if no data)
    ErrorResponse:
      type: object
      properties:
        code:
          type: string
          description: Error code
    PageInfo:
      type: object
      properties:
        totalItems:
          type: integer
          description: Total number of items
        totalPages:
          type: integer
          description: Total number of pages
        currentPage:
          type: integer
          description: Current page number
        itemsPerPage:
          type: integer
          description: Items per page
    OrderOptions:
      type: object
      properties:
        strength:
          type: string
          enum:
          - low
          - standard
          - high
          default: high
          description: 'Protection strength level

            * low - Low protection strength

            * standard - Standard protection strength

            * high - High protection strength

            '
    OrderFile:
      type: object
      properties:
        fileId:
          type: string
          description: File ID
        fileName:
          type: string
          description: File name
        uploadUrl:
          type: string
          format: uri
          description: Upload URL (presigned URL)
        fileKey:
          type: string
          description: S3 file key
    AntiAiOrderFile:
      type: object
      description: 'Anti-AI order file info (fields vary by file mode)

        - Upload mode: fileId, fileName, uploadUrl, fileKey

        - URL mode: fileId, fileName, originalFileUrl

        '
      properties:
        fileId:
          type: string
          description: File ID
        fileName:
          type: string
          description: File name
        uploadUrl:
          type: string
          format: uri
          description: Upload URL (presigned URL) — Upload mode files only
        fileKey:
          type: string
          description: S3 file key — Upload mode files only
        originalFileUrl:
          type: string
          format: uri
          description: Original image URL — URL mode files only
    WtrExtractOrderFile:
      type: object
      description: Watermark extract order file info
      properties:
        fileId:
          type: integer
          description: File ID
        fileName:
          type: string
          description: File name
        uploadUrl:
          type: string
          format: uri
          description: Upload URL (presigned URL)
        fileKey:
          type: string
          description: S3 file key
        fileFormat:
          type: string
          description: File format
          example: JPG
        fileType:
          type: string
          enum:
          - IMG
          - DOCUMENT
          description: File type (image or PDF)
        originalFile:
          type: object
          nullable: true
          description: Original file info (only when includeOriginal is true)
          properties:
            fileId:
              type: integer
              description: File ID
            fileName:
              type: string
              description: File name
            uploadUrl:
              type: string
              format: uri
              description: Upload URL (presigned URL)
            fileKey:
              type: string
              description: S3 file key
            fileFormat:
              type: string
              description: File format
            fileType:
              type: string
              enum:
              - IMG
              description: File type (image only)
    Order:
      type: object
      properties:
        orderId:
          type: string
          description: Order ID
        orderName:
          type: string
          description: Order name
        type:
          type: string
          enum:
          - antiAi
          - watermarkEmbed
          - watermarkExtract
          description: Order type
        channel:
          type: string
          enum:
          - api
          - web
          description: Order channel
        status:
          type: string
          enum:
          - pending
          - inProgress
          - complete
          - failed
          - detected
          - undetected
          - expired
          description: 'Order status

            * pending - Waiting

            * inProgress - Processing

            * complete - Completed

            * failed - Failed

            * detected - Watermark detected (wtr-extract only)

            * undetected - Watermark not detected (wtr-extract only)

            * expired - Expired (order files unavailable after 7 days)

            '
        fileCount:
          type: integer
          description: Number of files
        thumbnailImageUrl:
          type: string
          format: uri
          nullable: true
          description: Thumbnail image URL (presigned URL)
        createdAt:
          type: string
          format: date-time
          description: Created at
        updatedAt:
          type: string
          format: date-time
          description: Updated at
    OrderDetail:
      type: object
      description: Order detail info
      properties:
        orderId:
          type: string
          description: Order ID
        orderName:
          type: string
          description: Order name
        type:
          type: string
          enum:
          - antiAi
          - watermarkEmbed
          - watermarkExtract
          description: Order type
        channel:
          type: string
          enum:
          - api
          - web
          description: Order channel
        status:
          type: string
          enum:
          - pending
          - inProgress
          - complete
          - failed
          - detected
          - undetected
          - expired
          description: Order status
        fileCount:
          type: integer
          description: Number of files
        thumbnailImageUrl:
          type: string
          format: uri
          nullable: true
          description: Thumbnail image URL (presigned URL)
        createdAt:
          type: string
          format: date-time
          description: Created at
        updatedAt:
          type: string
          format: date-time
          description: Updated at
        errors:
          type: string
          nullable: true
          description: Error message (on failure)
        watermarks:
          type: array
          items:
            type: string
          description: Watermark text list (watermarkEmbed orders only)
        watermarkText:
          type: string
          nullable: true
          description: Extracted watermark text (watermarkExtract orders only)
    UsageStats:
      type: object
      properties:
        dailyStats:
          type: array
          items:
            type: object
            properties:
              usageDate:
                type: string
                description: Usage date (MM.DD)
              usageCount:
                type: integer
                description: Usage count
        domain:
          type: array
          items:
            type: integer
          description: Chart Y-axis range [min, max]
        ticks:
          type: array
          items:
            type: integer
          description: Chart Y-axis tick values
    WebhookRegisterRequest:
      type: object
      required:
      - url
      properties:
        url:
          type: string
          format: uri
          description: Webhook endpoint URL
          example: https://example.com/webhook
    WebhookInfo:
      type: object
      properties:
        url:
          type: string
          format: uri
          nullable: true
          description: Registered webhook URL
        createdAt:
          type: string
          format: date-time
          nullable: true
          description: Created at
    WebhookCreateRequest:
      type: object
      required:
      - url
      properties:
        name:
          type: string
          maxLength: 100
          description: Webhook name (for identification)
        url:
          type: string
          format: uri
          description: Webhook endpoint URL
          example: https://example.com/webhook
    WebhookUpdateRequest:
      type: object
      properties:
        name:
          type: string
          maxLength: 100
          description: Webhook name
        url:
          type: string
          format: uri
          description: Webhook URL
          example: https://example.com/webhook
    WebhookListItem:
      type: object
      properties:
        id:
          type: integer
          description: Webhook ID
        name:
          type: string
          description: Webhook name
        url:
          type: string
          format: uri
          description: Webhook URL
        isActive:
          type: boolean
          description: Active status
        lastSentAt:
          type: string
          format: date-time
          nullable: true
          description: Last sent at
        createdAt:
          type: string
          format: date-time
          description: Created at
    WebhookDetail:
      type: object
      properties:
        id:
          type: integer
          description: Webhook ID
        name:
          type: string
          description: Webhook name
        url:
          type: string
          format: uri
          description: Webhook URL
        secret:
          type: string
          description: Webhook signing secret
        isActive:
          type: boolean
          description: Active status
        createdAt:
          type: string
          format: date-time
          description: Created at
        updatedAt:
          type: string
          format: date-time
          description: Updated at
    WebhookEvent:
      type: object
      properties:
        id:
          type: integer
          description: Event DB ID
        eventId:
          type: string
          format: uuid
          description: Event UUID
        eventType:
          type: string
          description: Event type
          example: order.antiAi.completed
        status:
          type: string
          enum:
          - PENDING
          - SENT
          - RETRYING
          - FAILED
          description: Delivery status
        retries:
          type: integer
          description: Retry count
        lastSentAt:
          type: string
          format: date-time
          nullable: true
          description: Last sent at
        createdAt:
          type: string
          format: date-time
          description: Created at
    WebhookPagination:
      type: object
      properties:
        page:
          type: integer
          description: Current page
        limit:
          type: integer
          description: Items per page
        total:
          type: integer
          description: Total items
        totalPages:
          type: integer
          description: Total pages
  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            code: VALIDATION_FAILED
    Unauthorized:
      description: Authentication failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            code: AUTH_NOT_AUTHENTICATED
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            code: RESOURCE_NOT_FOUND
    UsageLimitExceeded:
      description: Usage limit exceeded
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            code: USAGE_LIMIT_EXCEEDED
    InternalError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            code: SERVER_INTERNAL_ERROR
tags:
- name: Anti-AI
  description: Anti-AI image protection orders
- name: Watermark Embed
  description: Watermark embedding orders
- name: Watermark Extract
  description: Watermark extraction orders
- name: Orders
  description: Order query and management
- name: Webhooks
  description: Webhook configuration and events
paths:
  /api/v2/orders/anti-ai:
    post:
      summary: Create Anti-AI order
      description: 'Create an order for AI detection protection processing.


        ## Input Modes (Upload / URL / Mixed)

        The input mode is determined by the presence of `originalFileUrl` in each
        file object:

        - **Upload mode** (no `originalFileUrl`): Presigned URL issued → Client uploads
        to S3 → Call `/confirm`

        - **URL mode** (`originalFileUrl` provided): Image downloaded from the URL
        and processed immediately

        - **Mixed mode**: Some files in Upload mode, others in URL mode simultaneously


        ### Behavior

        | Condition | Order Status | Confirm Required |

        |-----------|-------------|-----------------|

        | All files have `originalFileUrl` | `inProgress` | No (immediate processing)
        |

        | Any file without `originalFileUrl` | `pending` | Yes (upload then confirm)
        |


        ## Zero Copy Mode

        When `mode.zeroCopy: true`, processed results are uploaded directly to customer-provided
        presigned URLs.

        In this case, `outputTargets` array is required and must match the length
        of `files` array.

        '
      tags:
      - Anti-AI
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - idempotencyKey
              - files
              properties:
                idempotencyKey:
                  type: string
                  description: Idempotency key to prevent duplicate requests
                orderName:
                  type: string
                  maxLength: 64
                  description: Order name (optional, auto-generated if not provided)
                files:
                  type: array
                  minItems: 1
                  maxItems: 100
                  items:
                    type: object
                    required:
                    - fileName
                    properties:
                      fileName:
                        type: string
                        description: File name (with extension)
                        example: image.jpg
                      originalFileUrl:
                        type: string
                        format: uri
                        description: 'Original image URL (optional)

                          - Provided: URL mode (no presigned URL issued, immediate
                          processing)

                          - Not provided: Upload mode (presigned URL issued, confirm
                          required)

                          '
                        example: https://example.com/image.jpg
                mode:
                  type: object
                  description: Processing mode settings
                  properties:
                    zeroCopy:
                      type: boolean
                      default: false
                      description: Enable Zero Copy mode
                outputTargets:
                  type: array
                  description: Output upload targets for Zero Copy mode (required
                    when mode.zeroCopy is true)
                  items:
                    type: object
                    required:
                    - fileKey
                    - url
                    - presignedUrlExpiresAt
                    properties:
                      fileKey:
                        type: string
                        description: File key (identifier)
                      url:
                        type: string
                        format: uri
                        description: Presigned URL for uploading results
                      presignedUrlExpiresAt:
                        type: string
                        format: date-time
                        description: Presigned URL expiration time (ISO 8601)
                options:
                  $ref: '#/components/schemas/OrderOptions'
            examples:
              uploadMode:
                summary: Upload mode (traditional)
                value:
                  idempotencyKey: key-upload-001
                  files:
                  - fileName: image1.jpg
                  - fileName: image2.png
                  options:
                    strength: high
              urlMode:
                summary: URL mode (immediate processing)
                value:
                  idempotencyKey: key-url-001
                  files:
                  - fileName: image1.jpg
                    originalFileUrl: https://example.com/image1.jpg
                  - fileName: image2.png
                    originalFileUrl: https://example.com/image2.png
                  options:
                    strength: high
              mixedMode:
                summary: Mixed mode
                value:
                  idempotencyKey: key-mixed-001
                  files:
                  - fileName: upload-file.jpg
                  - fileName: url-file.png
                    originalFileUrl: https://example.com/image.png
                  options:
                    strength: standard
      responses:
        '200':
          description: Order created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      orderName:
                        type: string
                      orderId:
                        type: string
                      status:
                        type: string
                        enum:
                        - pending
                        - inProgress
                        description: 'Order status

                          - `pending`: Contains upload files (confirm required)

                          - `inProgress`: All files in URL mode (immediate processing)

                          '
                      files:
                        type: array
                        items:
                          $ref: '#/components/schemas/AntiAiOrderFile'
              examples:
                uploadModeResponse:
                  summary: Upload mode response
                  value:
                    data:
                      orderName: anti_ai_2026-02-09
                      orderId: '123456789'
                      status: pending
                      files:
                      - fileId: 1
                        fileName: image1.jpg
                        uploadUrl: https://s3.amazonaws.com/...
                        fileKey: temp/123456789/0/image1.jpg
                urlModeResponse:
                  summary: URL mode response
                  value:
                    data:
                      orderName: anti_ai_2026-02-09
                      orderId: '123456789'
                      status: inProgress
                      files:
                      - fileId: 1
                        fileName: image1.jpg
                        originalFileUrl: https://example.com/image1.jpg
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/UsageLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalError'
      x-codeSamples:
      - lang: curl
        label: cURL
        source: "curl -X POST https://morimori.app/api/v2/orders/anti-ai \\\n  -H\
          \ \"Authorization: Bearer YOUR_API_TOKEN\" \\\n  -H \"Content-Type: application/json\"\
          \ \\\n  -d '{\n    \"idempotencyKey\": \"key-001\",\n    \"files\": [\n\
          \      {\"fileName\": \"image1.jpg\"},\n      {\"fileName\": \"image2.png\"\
          }\n    ],\n    \"options\": {\"strength\": \"high\"}\n  }'"
      - lang: javascript
        label: JavaScript
        source: "const response = await fetch('https://morimori.app/api/v2/orders/anti-ai',\
          \ {\n  method: 'POST',\n  headers: {\n    'Authorization': 'Bearer YOUR_API_TOKEN',\n\
          \    'Content-Type': 'application/json'\n  },\n  body: JSON.stringify({\n\
          \    idempotencyKey: 'key-001',\n    files: [\n      { fileName: 'image1.jpg'\
          \ },\n      { fileName: 'image2.png' }\n    ],\n    options: { strength:\
          \ 'high' }\n  })\n});\nconst data = await response.json();"
      - lang: python
        label: Python
        source: "import requests\n\nresponse = requests.post(\n    'https://morimori.app/api/v2/orders/anti-ai',\n\
          \    headers={'Authorization': 'Bearer YOUR_API_TOKEN'},\n    json={\n        'idempotencyKey':\
          \ 'key-001',\n        'files': [\n            {'fileName': 'image1.jpg'},\n\
          \            {'fileName': 'image2.png'}\n        ],\n        'options':\
          \ {'strength': 'high'}\n    }\n)\ndata = response.json()"
  /api/v2/orders/anti-ai/confirm:
    post:
      summary: Confirm Anti-AI order
      description: 'Call after file upload is complete to start processing.

        - Call after all upload files are uploaded to S3

        - Status changes to `inProgress` when processing starts

        - In mixed mode, only upload files are checked for S3 presence; URL files
        are already ready

        - Orders where all files are in URL mode are already `inProgress` and don''t
        need confirm

        '
      tags:
      - Anti-AI
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - idempotencyKey
              - orderId
              properties:
                idempotencyKey:
                  type: string
                  description: Idempotency key
                orderId:
                  type: string
                  description: Order ID
      responses:
        '200':
          description: Order confirmed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
      x-codeSamples:
      - lang: curl
        label: cURL
        source: "curl -X POST https://morimori.app/api/v2/orders/anti-ai/confirm \\\
          \n  -H \"Authorization: Bearer YOUR_API_TOKEN\" \\\n  -H \"Content-Type: application/json\"\
          \ \\\n  -d '{\n    \"idempotencyKey\": \"key-confirm-001\",\n    \"orderId\"\
          : \"ORDER_ID\"\n  }'"
      - lang: javascript
        label: JavaScript
        source: "const response = await fetch('https://morimori.app/api/v2/orders/anti-ai/confirm',\
          \ {\n  method: 'POST',\n  headers: {\n    'Authorization': 'Bearer YOUR_API_TOKEN',\n\
          \    'Content-Type': 'application/json'\n  },\n  body: JSON.stringify({\n\
          \    idempotencyKey: 'key-confirm-001',\n    orderId: 'ORDER_ID'\n  })\n\
          });\nconst data = await response.json();"
      - lang: python
        label: Python
        source: "import requests\n\nresponse = requests.post(\n    'https://morimori.app/api/v2/orders/anti-ai/confirm',\n\
          \    headers={'Authorization': 'Bearer YOUR_API_TOKEN'},\n    json={\n        'idempotencyKey':\
          \ 'key-confirm-001',\n        'orderId': 'ORDER_ID'\n    }\n)\ndata = response.json()"
  /api/v2/orders/anti-ai/with-urls:
    post:
      summary: Create Anti-AI order with URLs
      deprecated: true
      description: '**Deprecated**: Use `/anti-ai` endpoint with `originalFileUrl`
        field instead.


        Provide image URLs directly for processing.

        - Processing starts immediately without presigned URL issuance

        - Downloads and processes images from the provided URLs


        ## Zero Copy Mode

        When `mode.zeroCopy: true`, processed results are uploaded directly to customer-provided
        presigned URLs.

        '
      tags:
      - Anti-AI
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - idempotencyKey
              - files
              properties:
                idempotencyKey:
                  type: string
                  description: Idempotency key
                orderName:
                  type: string
                  maxLength: 64
                  description: Order name (optional)
                files:
                  type: array
                  minItems: 1
                  maxItems: 100
                  items:
                    type: object
                    required:
                    - fileName
                    - imageUrl
                    properties:
                      fileName:
                        type: string
                        description: File name (with extension)
                        example: image.jpg
                      imageUrl:
                        type: string
                        format: uri
                        description: Image URL
                mode:
                  type: object
                  properties:
                    zeroCopy:
                      type: boolean
                      default: false
                outputTargets:
                  type: array
                  items:
                    type: object
                    required:
                    - fileKey
                    - url
                    - presignedUrlExpiresAt
                    properties:
                      fileKey:
                        type: string
                      url:
                        type: string
                        format: uri
                      presignedUrlExpiresAt:
                        type: string
                        format: date-time
                options:
                  $ref: '#/components/schemas/OrderOptions'
      responses:
        '200':
          description: Order created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      orderName:
                        type: string
                      orderId:
                        type: string
                      status:
                        type: string
                        example: inProgress
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/UsageLimitExceeded'
      x-codeSamples:
      - lang: curl
        label: cURL
        source: "curl -X POST https://morimori.app/api/v2/orders/anti-ai/with-urls\
          \ \\\n  -H \"Authorization: Bearer YOUR_API_TOKEN\" \\\n  -H \"Content-Type: application/json\"\
          \ \\\n  -d '{\n    \"idempotencyKey\": \"key-url-001\",\n    \"files\":\
          \ [\n      {\n        \"fileName\": \"image1.jpg\",\n        \"imageUrl\"\
          : \"https://example.com/image1.jpg\"\n      }\n    ],\n    \"options\":\
          \ {\"strength\": \"high\"}\n  }'"
      - lang: javascript
        label: JavaScript
        source: "const response = await fetch('https://morimori.app/api/v2/orders/anti-ai/with-urls',\
          \ {\n  method: 'POST',\n  headers: {\n    'Authorization': 'Bearer YOUR_API_TOKEN',\n\
          \    'Content-Type': 'application/json'\n  },\n  body: JSON.stringify({\n\
          \    idempotencyKey: 'key-url-001',\n    files: [\n      {\n        fileName:\
          \ 'image1.jpg',\n        imageUrl: 'https://example.com/image1.jpg'\n  \
          \    }\n    ],\n    options: { strength: 'high' }\n  })\n});\nconst data\
          \ = await response.json();"
      - lang: python
        label: Python
        source: "import requests\n\nresponse = requests.post(\n    'https://morimori.app/api/v2/orders/anti-ai/with-urls',\n\
          \    headers={'Authorization': 'Bearer YOUR_API_TOKEN'},\n    json={\n        'idempotencyKey':\
          \ 'key-url-001',\n        'files': [\n            {\n                'fileName':\
          \ 'image1.jpg',\n                'imageUrl': 'https://example.com/image1.jpg'\n\
          \            }\n        ],\n        'options': {'strength': 'high'}\n  \
          \  }\n)\ndata = response.json()"
  /api/v2/orders/wtr-embed:
    post:
      summary: Create watermark embed order
      description: 'Create a watermark embedding order.

        - Up to 10 watermark texts per image

        - Up to 100 images per order

        - Supported formats: jpg, jpeg, png, webp

        '
      tags:
      - Watermark Embed
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - idempotencyKey
              - files
              properties:
                idempotencyKey:
                  type: string
                  description: Idempotency key
                files:
                  type: array
                  minItems: 1
                  maxItems: 100
                  items:
                    type: object
                    required:
                    - fileName
                    - watermarks
                    properties:
                      fileName:
