          type: integer
          default: 1
          minimum: 1
        description: Page number
      - in: query
        name: limit
        schema:
          type: integer
          default: 10
          minimum: 1
          maximum: 100
        description: Items per page (-1 for all)
      - in: query
        name: keyword
        schema:
          type: string
        description: Search keyword
      - in: query
        name: status
        schema:
          type: string
          enum:
          - pending
          - inProgress
          - complete
          - failed
          - detected
          - undetected
          - expired
          - all
